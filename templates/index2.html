<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG — Video-centric Learning</title>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="app">
        <header>
            <div class="brand">
                <div class="brand-icon">R</div>
                <div>
                    <h1>RAG Video Learner</h1>
                    <p>Chat is your study companion — click timestamps to jump the video.</p>
                </div>
            </div>
            <div id="status-indicator" class="status-indicator">
                <span id="status-dot" class="status-dot"></span>
                <small id="status-text">Ready</small>
            </div>
        </header>

        <main class="main-container" id="main-container">
            <div class="video-column" id="video-column">
                <div class="video-card">
                    <div class="video-header">
                        <h3 class="card-title">Video Player</h3>
                        <button id="toggle-chat-btn" class="btn-icon" title="Toggle Chat Focus">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path></svg>
                        </button>
                    </div>
                    <div class="video-wrap" id="video-wrap" aria-hidden="true">
                        <video id="video-player" controls preload="metadata"></video>
                    </div>

                    <div class="video-controls-row">
                        <div class="video-meta">
                            <div class="file-small" id="current-filename">No file loaded</div>
                            <small id="file-size"></small>
                        </div>

                        <div class="controls-buttons">
                            <label class="btn-mini" id="replace-btn" title="Replace file" style="display:none;">Replace</label>
                            <button class="btn-mini" id="play-context" title="Play from first timestamp found" style="display:none;">Play First Timestamp</button>
                        </div>
                    </div>

                    <div style="margin-top:6px">
                        <div id="upload-bar" class="upload-bar">
                            <form id="upload-form" class="upload-form">
                                <input id="file-input" name="file" type="file" accept=".mp4,.mov,.avi,.mkv,.pdf" style="display:none">
                                <button type="button" id="pick-file" class="btn-mini">Choose file</button>
                                <small id="upload-hint">PDF or Video. After upload the chat is active.</small>
                                <div class="upload-actions">
                                    <button type="submit" class="btn-mini" id="upload-btn">Upload</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>

            <div class="resizer" id="resizer"></div>

            <aside class="chat-column" id="chat-column">
                <div class="chat-panel">
                    <div class="chat-header">
                        <h3 class="card-title">Chat with document</h3>
                        <button id="toggle-video-btn" class="btn-icon" title="Toggle Video Focus">
                             <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="23 7 16 12 23 17 23 7"></polygon><rect x="1" y="5" width="15" height="14" rx="2" ry="2"></rect></svg>
                        </button>
                    </div>

                    <div id="chat-messages" class="chat-messages">
                        <div class="empty-chat">No messages yet. Upload and ask questions.</div>
                    </div>
                    
                    <div class="typing-indicator" id="typing-indicator" style="display: none;">
                        <div class="message assistant">
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text"></div>
                            <div class="skeleton skeleton-text" style="width: 60%;"></div>
                        </div>
                    </div>

                    <div class="input-area">
                        <form id="question-form" class="question-form">
                            <textarea id="question-input" placeholder="Ask about the video or PDF..." rows="1"></textarea>
                            <button id="submit-btn" type="submit" title="Send Message">
                                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                            </button>
                        </form>
                    </div>
                </div>
            </aside>
        </main>
    </div>

    <script src="./script1.js"></script>
</body>
</html>
